name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-24.04
    container: debian:bookworm
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: apt-get install build-essential

    - name: Build
      run: make ladder-config

    - name: Upload
      run: make upload
